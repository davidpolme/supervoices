{% extends 'front/base.html' %}



{% block body %} 
        
        
<section id="contact" class="contact">
    <div class="container">
      <div class="section-header">
        <h2>INGRESAR A SUPERVOICES</h2>
        <p></p>
      </div>
    </div>

    <div class="text-center container">

        <div class="container">
            <div class="col-lg-12">
              <form  method="POST" action="{{url_for('front.login')}}" >
                <div class="row">
                  <label  class="col-md-2 col-form-label">Email</label>
                  <div class="col-md-6 form-group">
                    <input type="text" name="usuario" class="form-control" id="name" placeholder="usuario" required>
                  </div>
                </div>
                <div class="row">
                    <label  class="col-md-2 col-form-label">Password</label>
                    <div class="col-md-6 form-group">
                        <input type="password" name="password" class="form-control" id="name" placeholder="password" required>
                    </div>
                </div>
                <br>
                <div class="text-center"><button type="submit" href="{{url_for('front.login')}}">INGRESAR</button></div>
              </form>
            </div>
    
        </div>

    </div>
  </section>
 
  <br><br><br><br>

{% endblock %}
